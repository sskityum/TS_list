<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>TypeScript</title>
</head>
<body>
    <div class="admin">
        <div class="admin__table" id="table">
            
        </div>
        <div class="admin__form">
            <form>
                <div>
                    <input type="text" id="input-name" placeholder="Имя">
                </div>
                <div>
                    <input type="text" id="input-surname" placeholder="Фамилия">
                </div>
                <div>
                    <input type="email" id="input-email" placeholder="Эл.почта">
                </div>
                <div>
                    <input type="text" id="input-phone" placeholder="Телефон">
                </div>
                <div>
                    <input type="number" id="input-age" placeholder="Возраст">
                </div>
                <div>
                    <input type="text" id="input-work" placeholder="Работа">
                </div>
                <div>
                    <input type="text" id="input-hobby" placeholder="Хобби">
                </div>
                <div>
                    <input id="btn-add" type="button" value="Добавить">
                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="./static/js/bundle.js"></script>
</html>
